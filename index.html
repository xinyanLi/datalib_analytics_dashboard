<html><head> <meta charset="utf-8">       <!-- Bootstrap -->    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">	<link href="./libs/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />	<!-- Google Fonts -->	<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'><style>body {	background-color: #000000; //#EBEBEB; //#664D19;}input {	margin-left: 10px;	max-width: 140px;	min-height: 30px;	float: right;	color:#000000;}select {	margin-left: 10px;	max-width: 140px;	max-height: 30px;	float: right;	color:#000000;}.row {	padding: 20px;		margin-top: 20px;	margin-bottom: 50px;	margin-right: 10px;	overflow-y: visable;     font-size: 14px;     background-color: #8F6B00;     color: #FFFFFF}.ui-corner-all {    border-bottom-right-radius: 20px;    border-bottom-left-radius: 20px;    border-top-right-radius: 20px;    border-top-left-radius: 20px; }.title {	margin-top: -55px; 	margin-left: 40px;	margin-bottom: 30px}.button-group {	padding-top: 20px;	margin: 20px;}.datetimepicker {	margin-top: 45px;}</style></head><body><div ng-app="throughputApp" ng-controller="throughputController" ng-init="initialize()" style='margin: 40px'><div class="col-sm-3" style='overflow: scroll'>	<!-- Filters -->	<div class = "row ui-corner-all">				<div class='title'>			<h3> Overlay </h3>		</div>		<form class="form-group" role="form">			<div class="form-group">				<label for="TYPE">Type &nbsp;&nbsp;&nbsp;</label>				<select id='TYPE' class='form-control' ng-model="pie_type">						<option value='all'>All</option>						<option value='conducted'>Conducted</option>						<option value='failed'>Failed</option>						<option value='restricted'>Restricted</option>					  </select>						</div>	</div>		<div class = "row ui-corner-all">		<div class='title'><h3>  Filters </h3></div>			<div class="form-group">				<label for="FROM">From </label>                <div class="input-group date" data-date-format="yyyy-mm-dd" style="float: right; max-width: 140px">                	<input id="FROM" data-format="yyyy-mm-dd" ng-model="filters.from_date" type="text" style = 'max-width: 100px;'>					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>				</div>			</div>			<div class="form-group">				<label for="TO">To</label>				 <div class="input-group date" data-date-format="yyyy-mm-dd" style="float: right; max-width:140px">                	<input id="TO" data-format="yyyy-mm-dd" ng-model="filters.to_date" type="text" style = 'max-width: 100px;'>					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>				</div>			</div>					<br/>			<div class="form-group">				<label for="IMEI">IMEI</label>				<input id='IMEI' ng-model="filters.imei"></input>			</div>				<div class="form-group">				<label for="SDK">SDK version </label>				<input id='SDK' ng-model="filters.sdk_version"></input>			</div>			<div class="form-group">				<label for="APP">APP version </label>				<input id='APP' ng-model="filters.app_version"></input>			</div>			<div class='button-group'>				<button type="button" class="btn btn-info" ng-click='change()'>Change</button>						<button type="button" class="btn btn-primary" style="float: right" ng-click="swapChartType()">Line/Bar</button>			</div>		</form>	</div>	</div><div class="col-sm-9" style='padding-bottom:40px'>        <div class="hc-pie" items="pie_items" style='width:100%; padding:0;'></div>        <highchart id="chart1" config="highchartsNG" style="max-height: 400px;"></highchart></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="./libs/bootstrap/js/bootstrap.min.js"></script><script src="./libs/bootstrap/js/bootstrap-datetimepicker.js"></script><script src="./libs/js/angular.min.js"></script><script src="./libs/js/throughput.js"></script><script src="http://code.highcharts.com/highcharts.js"></script><script src="http://code.highcharts.com/modules/exporting.js"></script><script src="http://code.highcharts.com/highcharts-more.js"></script><script src="https://rawgit.com/pablojim/highcharts-ng/master/dist/highcharts-ng.js"></script></body></html><script>$('.date').datetimepicker({      	  //language:  'en',      	  	linkFormat: 'yyyy-mm-dd',        	weekStart: 1,	        todayBtn:  1,			autoclose: 1,			todayHighlight: 1,			startView: 2,			forceParse: 0,        	showMeridian: 0,        	//pickTime: false,        	//pickerPosition: 'top-right'    	});    	    	</script>
