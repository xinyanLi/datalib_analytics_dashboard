<html><head> <meta charset="utf-8">       <!-- Bootstrap -->    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">	<link href="./libs/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />	<!-- Google Fonts -->	<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'><style>td {	padding-left: 0px;	padding-right: 10px;}table {	margin-left: auto;	margin-right: auto;}li {	padding: 10px;}.row {	margin-left: 10px;	margin-right: 10px;}input {	max-width: 150px;	float: right;}.datetimepicker {	margin-top: 45px;}</style></head><body><div ng-app="throughputApp" ng-controller="throughputController" ng-init="initialize()" style='margin: 40px'><div class="col-sm-3" style="overflow: scroll; font_size: 11px; background-color: #99CCFF">	<!-- Filters -->	<div class = "row">		<h3> ---- Overlay ----</h3>		<form class="form-group" role="form">			<div class="form-group">				<label for="TYPE">Type &nbsp;&nbsp;&nbsp;</label>				<select id='TYPE' ng-model="pie_type" style="float: right;">						<option value='all'>All</option>						<option value='conducted'>Conducted</option>						<option value='failed'>Failed</option>						<option value='restricted'>Restricted</option>					  </select>						</div>		<h3> ---- Filters ----</h3>			<div class="form-group">                <div class="input-group date" data-date-format="yyyy-mm-dd" style="float: right">				<label for="FROM">From </label>                	<input id="FROM" data-format="yyyy-mm-dd" ng-model="filters.from_date" type="text" style = 'max-width: 110px;'>					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>				</div>			</div><br/><br/>			<div class="form-group">				 <div class="input-group date" data-date-format="yyyy-mm-dd" style="float: right">				<label for="TO">To</label>                	<input id="TO" data-format="yyyy-mm-dd" ng-model="filters.to_date" type="text" style = 'max-width: 110px;'>					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>				</div>			</div>					<br/><br/>			<div class="form-group">				<label for="IMEI">IMEI</label>				<input id='IMEI' ng-model="filters.imei"></input>			</div>				<div class="form-group">				<label for="SDK">SDK version </label>				<input id='SDK' ng-model="filters.sdk_version"></input>			</div>			<div class="form-group">				<label for="APP">APP version </label>				<input id='APP' ng-model="filters.app_version"></input>			</div>			<button ng-click='change()'>Change</button>				</form>	</div>	<pre> {{filters | json}} </pre>	<!-- Table-->	<table>	  		<tr ng-repeat="throughput in throughputs" >	    	<td>{{ $index }} </td>	    	<td>{{ throughput.id }}</td>    		<td>{{ throughput.type }}</td>    		<td>{{ throughput.sub_type }}</td>    		<td>{{ throughput.imei }}</td>    		<td>{{ throughput.app_version }}</td>    		<td>{{ throughput.sdk_version }}</td>    		<td>{{ throughput.date }}</td>  		</tr>  			</table>	<br/>	</div><div class="col-sm-9">        <div class="hc-pie" items="pie_items" style='width:100%; padding:0;'></div>        <button style="float: right" ng-click="swapChartType()">Line/Bar</button>        <highchart id="chart1" config="highchartsNG"></highchart></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="./libs/bootstrap/js/bootstrap.min.js"></script><script src="./libs/bootstrap/js/bootstrap-datetimepicker.js"></script><script src="./libs/js/angular.min.js"></script><script src="./libs/js/throughput.js"></script><script src="http://code.highcharts.com/highcharts.js"></script><script src="http://code.highcharts.com/highcharts-more.js"></script><script src="https://rawgit.com/pablojim/highcharts-ng/master/dist/highcharts-ng.js"></script></body></html><script>$('.date').datetimepicker({      	  //language:  'en',      	  	linkFormat: 'yyyy-mm-dd',        	weekStart: 1,	        todayBtn:  1,			autoclose: 1,			todayHighlight: 1,			startView: 2,			forceParse: 0,        	showMeridian: 0,        	//pickTime: false,        	//pickerPosition: 'top-right'    	});$('#FROM').change(function() {    		var date = this.value.split('-');    		if(date.length == 3){    			var new_date = date[0]+'/'+date[1]+'/'+date[1];    			this.value = new Date(new_date).getTime();    		}    });$('#TO').change(function() {    		var date = this.value.split('-');    		if(date.length == 3){    			var new_date = date[0]+'/'+date[1]+'/'+date[1];    			this.value = new Date(new_date).getTime();    		}    });    	    	</script>
