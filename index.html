<html><head> <meta charset="utf-8">       <!-- Bootstrap -->    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">		<!-- Google Fonts -->	<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'><style>td {	padding-left: 0px;	padding-right: 10px;}table {	margin-left: auto;	margin-right: auto;}li {	padding: 10px;}.row {	margin-left: 10px;}</style></head><body><div ng-app="throughputApp" ng-controller="throughputController" ng-init="initialize()" style='margin: 40px; text-align: center'><div class="col-sm-3" style="overflow: scroll; text-align:left; background-color: #99CCFF">	<!-- Table-->	<h5>index  &nbsp;&nbsp; id  &nbsp;&nbsp;&nbsp; type   &nbsp;&nbsp;&nbsp;&nbsp;  sub_type	</h5>			<table>	  		<tr ng-repeat="throughput in throughputs" >	    	<td>{{ $index }} </td>	    	<td>{{ throughput.id }}</td>    		<td>{{ throughput.type }}</td>    		<td>{{ throughput.sub_type }}</td>    		<td>{{ throughput.imei }}</td>    		<td>{{ throughput.app_version }}</td>    		<td>{{ throughput.sdk_version }}</td>    		<td>{{ throughput.date }}</td>		    <td><button ng-click="delete(throughput)"><span class="glyphicon glyphicon-remove"></span></button>			</td>     		</tr>  			</table>	<br/>	<pre>{{curThroughput | json}}</pre>		    <!-- Form -->	<div class = "row" >		<form class="form-group" role="form">			<div class="form-group">				<label for="type">Type</label>				<select id='type' ng-model="curThroughput.type">						<option id='CONDUCTED'>CONDUCTED</option>						<option id='FAILED'>FAILED</option>						<option id='RESTRICTED'>RESTRICTED</option>					  </select>						</div>			<div class="form-group">				<label for="sub_type">Sub type</label>				<input type="text" id='sub_type' ng-model="curThroughput.sub_type">			 		  	</div>		</form>		<button ng-click="save()">Save</button>	</div>	<!-- Filters -->	<h3> ---- Filters ----</h3>	<div class = "row">		<form class="form-group" role="form">			<div class="form-group">				<label for="TYPE">Type</label>				<select id='TYPE' ng-model="filters.type">						<option value='all'>All</option>						<option value='conducted'>Conducted</option>						<option value='failed'>Failed</option>						<option value='restricted'>Restricted</option>					  </select>						</div>		</form>	</div></div><div class="col-sm-9">        <div class="hc-pie" items="pie_items" style='width:100%; padding:0;'></div>        <button style="float: right" ng-click="swapChartType()">Line/Bar</button>        <highchart id="chart1" config="highchartsNG"></highchart></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="./libs/bootstrap/js/bootstrap.min.js"></script><script src="./libs/js/angular.min.js"></script><script src="./libs/js/throughput.js"></script><script src="http://code.highcharts.com/highcharts.js"></script><script src="http://code.highcharts.com/highcharts-more.js"></script><script src="https://rawgit.com/pablojim/highcharts-ng/master/dist/highcharts-ng.js"></script></body></html>
